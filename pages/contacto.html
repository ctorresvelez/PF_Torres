<body id="top" class="container">

    <main class="container">
        <section id="summary" class="general">
            <h1 class="title">
                Contacto
            </h1>
        </section>
    
        <section id="banner">
            <img src="../photos/designBackground.jpg" alt="designPhoto" width="100%">
        </section>

    <section class="container">
        <div class="containerform">
            <form action="index.js" class="formulario">
          
              <label for="Nombre" >Nombre</label>
              <input type="text" id="nombre" name="Nombre" class="boxmod" placeholder="Fernando..">
          
              <label for="empresa">Empresa</label>
              <input type="text" id="empresa" name="empresa" placeholder="Empresa.." class="boxmod">
          
              <label for="pais">Pais</label>
              <select id="pais" name="pais" class="boxmod">
                <option value="argentina">Argentina</option>
                <option value="chile">Chile</option>
                <option value="brasil">Brasil</option>
                <option value="paraguay">Paraguay</option>
                <option value="usa">USA</option>
                <option value="uy">Uruguay</option>
                <option value="other">Otro</option>
              </select>

              <label for="mail" >Mail</label>
              <input type="email" id="mail" name="mail" placeholder="..." class="boxmod">
          
              <label for="subject">Consulta</label>
              <textarea id="subject" name="subject" placeholder="Motivo de consulta.." class="boxmod"></textarea>
          
              <input class="boton" type="submit" value="Enviar">
          
            </form>
          </div>

    </section>

<section>
    <section id="summary" class="general">
        <h1 class="title">

<section class="galeria">
